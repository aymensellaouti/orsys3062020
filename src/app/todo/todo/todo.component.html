<div class="row">
  <div class="col">
    <ol class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        {{ todo.name }} : {{ todo.content }}
        <i
          (click)="deleteTodo(todo)"
          class="fa fa-trash" aria-hidden="true"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    Name : <input type="text" class="form-control" [(ngModel)]="name">
    Content : <input type="text" class="form-control" [(ngModel)]="content">
    <button
      [disabled]="!name.trim().length || !content.trim().length"
      (click)="addTodo()"
      class="btn btn-primary">
      Add Todo
    </button>
  </div>
</div>

<button
  (click)="naviguer()"
  class="btn btn-danger">
  Naviguer
</button>
