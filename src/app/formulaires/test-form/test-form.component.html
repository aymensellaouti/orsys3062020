<form #monFormulaire="ngForm">
  Nom:
  <input
    pattern="[A-Z]\w+"
    required
    type="text"
    ngModel
    name="nom"
    class="form-control"
  />
  Age:
  <input required
    pattern="[0-1]?\d{1,2}"
    type="number" ngModel name="age" class="form-control" />
  <button
    [disabled]="monFormulaire.invalid"
    (click)="processForm(monFormulaire)"
    class="btn btn-success"
  >
    Submit Form
  </button>
</form>
